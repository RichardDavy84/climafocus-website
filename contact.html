<section class="hero">

  <!-- Contact Form (Formspree) -->
  <section class="contact-form-container">
    <div class="contact-box">
      <!-- Replace the action with your unique endpoint -->
      <form action="https://formspree.io/f/mblggkwq" method="POST">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>

        <label for="organization">Organization</label>
        <input type="text" id="organization" name="organization">

        <label for="message">Message / Project Overview *</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <!-- Hidden input to identify website submissions -->
        <input type="hidden" name="_subject" value="New Inquiry from Climate Compass Website" />

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Floating Formbutton -->
  <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
  <script>
    window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
    formbutton("create", {
      action: "https://formspree.io/f/mblggkwq",
      title: "How can we help?",
      fields: [
        { type: "email", label: "Email:", name: "email", required: true },
        { type: "textarea", label: "Message:", name: "message" },
        { type: "submit" }
      ],
      styles: {
        title: { backgroundColor: "gray" },
        button: { backgroundColor: "gray" }
      }
    });
  </script>
